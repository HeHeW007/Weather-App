<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ae6f54c51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search-box">
            <input type="text" placeholder="enter city name" spellcheck="false" class="search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="img/images/rain.png" alt="" class="weather-icon" >
            <h1 class="temp">20&#176;C</h1>
            <h2 class="cityname">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">39%</p>
                        <p class="ttt">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/images/wind.png" alt="">
                    <div>
                        <p class="wind">39%</p>
                        <p class="ttt">Wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
       
    </div>





    <script src="script.js"></script>
</body>
</html>
